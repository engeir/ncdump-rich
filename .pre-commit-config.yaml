repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: check-toml

  - repo: local
    hooks:
      - id: ruff_format
        name: ruff_format
        stages: [commit]
        language: system
        entry: rye run ruff format src tests docs
        types: [python]

      - id: ruff
        name: ruff
        stages: [commit]
        language: system
        entry: rye run ruff --fix src tests docs
        types: [python]

      - id: xdoctest
        name: xdoctest
        stages: [commit]
        language: system
        entry: rye run xdoctest
        types: [python]

      - id: pydocstringformatter
        name: pydocstringformatter
        stages: [commit]
        language: system
        entry: rye run pydocstringformatter src tests docs
        types: [python]

      - id: mypy
        name: mypy
        stages: [commit]
        language: system
        entry: rye run mypy
        types: [python]
        require_serial: true

      - id: pydoclint
        name: pydoclint
        stages: [commit]
        language: system
        entry: rye run pydoclint src tests docs
        types: [python]
        require_serial: true

      - id: pytest
        name: pytest
        stages: [commit]
        language: system
        entry: rye run pytest tests
        types: [python]
        pass_filenames: false

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.3.0
    hooks:
      - id: prettier
